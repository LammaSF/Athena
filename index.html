<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Smurf Game</title>
</head>

<body>
    <div id="wrapper">
        <canvas id="smurfCanvas" width="1200" height="600"></canvas>
        <canvas id="beerCanvas" width="1200" height="600"></canvas>
        <canvas id="obstacleCanvas" width="1200" height="600"></canvas>
        <canvas id="background-canvas"></canvas>
        <img id="beerSpriteSheet" src="./images/beer.png">
        <img id="smurfWalkingSheet" src="./images/smurf-walking.png">
        <img id="smurfJumpingSheet" src="./images/smurf-jumping.png">
        <img id="obstacle" src="./images/smurfette.png">
        <img id="gameOver" src="./images/drunk smurf.png">
        <img id="win" src="./images/icon.png">
        <img id="background" src="./images/background.png">
        <h1 id="caughtBeers">Хванати бири: 0</h1>
        <h1 id="hightscores">Най-добър резултат: 0</h1>
    </div>
    <p class="team-athena-text">The Drunken Smurf</p>
    <img id="smurfImg" src="./images/icon.png">
    <p class="team-athena-text">by team "Athena"</p>

    <audio loop id="audio" src="sounds/SmurfsThemeSong.mp3" controls>
    </audio>
    <audio loop id="inTheForest" src="sounds/SmurfsVillage.mp3" controls>
    </audio>
    <audio id="drinkBeer" src="sounds/drinkBeer.wav" controls>
    </audio>
    <audio id="dead" src="sounds/deadSound.wav" controls>
    </audio>

    <script src="./js/physicalBody.js"></script>
    <script src="./js/spriteCreator.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/startGame.js"></script>
    <script src="./js/setBrowserIcon.js"></script>
    <script src="./js/createBeer.js"></script>
    <script src="./js/createSmurf.js"></script>
    <script src="./js/createObstacle.js"></script>
    <script src="./js/gameOver.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
